<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="button">
                    <button class="button__primary">
                        <h2 class="button__primary--titel">Primary</h2>
                    </button>
                    <button disabled class="button__primary--disabled">
                        <h2 class="button__primary--titel--disabled">Primary disabled</h2>
                    </button>

                    <button class="button__secondary">
                        <h2 class="button_secondary--titel">Secondary</h2>
                    </button>
                    <button disabled  class="button__secondary--disabled">
                        <h2 class="button__secondary--titel--disabled">Secondary disabled</h2>
                    </button>

                    <button class="button__alternate">
                        <h2 class="button__alternate--titel">Alternate</h2>
                    </button>
                    <button disabled class="button__alternate--disabled">
                        <h2 class="button__alternate--titel--disabled">Alternate disabled</h2>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
